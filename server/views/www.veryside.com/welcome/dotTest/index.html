<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doT-test</title>
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
    <div class="body-wrapper">

        <div class="content-list" id="content-list" temId="j-tmpl-newlist">

        </div>
        <div id="load-more-btn">查看全部</div>

    </div>

    <script type="text/javascript" src="./js/jquery-1.10.1.min.js/"></script>
    <script type="text/javascript" src="./js/doT.js/"></script>
    <script type="text/javascript" src="./js/test.js/"></script>

</body>
</html>

<script id="j-tmpl-newlist" type="text/template">
    {{ for(var i = 0; i < it.list.length; i++){ }}

    <div dataT="{{= it.list[i].timeStr }}">
        <p>{{= it.list[i].tag}}</p>
        <img src="{{= it.list[i].thumb }}" alt="">
    </div>

    {{ } }}
</script>
