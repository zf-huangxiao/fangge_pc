<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><%= this._seo ? this._seo.title : '' %></title>
    <base target="_blank">
    <%/* 启用360浏览器的极速模式(webkit) */%>
    <meta name="renderer" content="webkit" />

    <%/* 优先使用IE最新版本和Chrome */%>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="<%= this._seo ? this._seo.description : '' %>">
    <meta name="keywords" content="<%= this._seo ? this._seo.keywords : '' %>">
    <script type="text/javascript">
        if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
            if(window.location.href.indexOf("?mobile")<0){
                try{
                    if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
                        window.location.href="http://m.veryside.com" + window.location.pathname + window.location.search;
                    }
                }
                catch(e){}
            }
        }
    </script>
    <%=
    (function(link){
    var str = '';
    var base = this.STYLES_BASE;
    var sversion = this.SVERSION;
    link && link.map(function(src){
    str += '<link rel="stylesheet" type="text/css" href="'+base+'style/'+src+'.css?'+ sversion +'"/>';
    });
    return str;
    })(this._CSSLinks);
    %>
    <% if(this._CSSstack && this._CSSstack.length) { %>
    <style type="text/css">
        <%= this._CSSstack.join("\n");%>
    </style>
    <% } %>

    <link rel="shortcut icon" href="/assets/images/favicon.ico">
     <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href=<%= this.STYLES_BASE + 'style/h5/css/belowie8.css'%>>
    <![endif]-->
</head>

<body>
